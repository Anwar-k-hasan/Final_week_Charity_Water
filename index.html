<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Where's My Clean Water!!!</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Kazimir&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="app">
    <header>
      <div class="logo">
        <img class="drop" aria-hidden="true" src="assets/charityWater.png" alt="Charity_Water_Logo">
        <span class="title-text">Where's My Clean Water!!!</span>
      </div>
      <div class="level" id="levelLabel">Level: —/10</div>
      <div class="timer" id="timerLabel">Time: 30s</div>
      <button id="homeBtn" class="homeBtn hidden" aria-label="Home">🏠</button>
    </header>

    <!-- Title Screen -->
    <main id="titleScreen" class="screen active title">
      <img src="assets/charityWater.png" alt="charity: water logo" class="title-logo" aria-hidden="true">
      <h1>Where's My Clean Water!!!</h1>
      <p class="subtitle">
        Rotate the pipes to connect the <b>clean water</b> to the well while keeping the
        <b>dirty water</b> away.
      </p>
      <div class="difficulty-buttons">
        <button id="easyBtn" class="btn primary">Easy (5x5)</button>
        <button id="mediumBtn" class="btn primary">Medium (7x7)</button>
        <button id="hardBtn" class="btn primary">Hard (9x9)</button>
      </div>
      <div class="buttons">
        <a class="btn secondary" target="_blank" rel="noopener"
           href="https://www.charitywater.org/">Learn More</a>
      </div>
      <p class="charity-tag">
        A game for charity · <a target="_blank" rel="noopener" href="https://www.charitywater.org/">charity: water</a>
      </p>
    </main>

    <!-- Game Screen -->
    <main id="gameScreen" class="screen">
      <div class="gridWrap">
        <div id="grid" class="grid" role="grid" aria-label="Pipe grid"></div>
        <p class="hint">Tap/click tiles to rotate</p>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalCard">
        <button id="modalClose" class="xBtn" aria-label="Close">✕</button>
        <h2 id="modalTitle" class="modalTitle">Instructions</h2>
        <div id="modalBody" class="modalBody"></div>
        <div class="modalActions" id="modalActions"></div>
      </div>
    </div>
  </div>

  <!-- Image preload -->
  <div style="display: none;">
    <img src="assets/well.png" alt="preload well">
    <img src="assets/water.png" alt="preload clean water">
    <img src="assets/dirty_water.png" alt="preload dirty water">
  </div>

  <script src="game.js"></script>
</body>
</html>
